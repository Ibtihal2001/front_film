<div *ngIf="movie" class="container mt-4">
  <div class="row">
    <div class="col-md-5">
      <!-- Movie Image -->
      <img [src]="movie.img" alt="{{ movie.name }}" class="img-fluid rounded">
    </div>
    <div class="col-md-7">
      <!-- Movie Details -->
      <div class="card border-0">
        <div class="card-body">
          <h2 class="card-title">{{ movie.name }}</h2>
          <p class="card-text">{{ movie.description }}</p>
          <!-- Favorite Button -->
          <button class="btn btn-warning" (click)="addToFavorites()">Add to favorite</button>
          <!-- Additional movie details can be added here -->
        </div>
      </div>
    </div>
  </div>
</div>
