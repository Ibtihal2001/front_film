
<div class="card h-100 shadow">
  <img [src]="movie.img" alt="{{ movie.name }}" class="card-img-top">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title mb-3">{{ movie.name }}</h5>
    <a [routerLink]="['/movies', movie.id]" class="btn btn-primary mt-2">View Details</a>
  </div>
</div>
