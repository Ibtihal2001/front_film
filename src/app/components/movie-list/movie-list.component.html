

<!-- Search and Filter Bar -->
<div class="container-fluid bg-light py-3">
  <div class="row">
    <div class="col-md-8">
      <form class="d-flex" (keydown.enter)="$event.preventDefault()" (submit)="search(searchTerm.value)">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" #searchTerm>
        <button class="btn btn-outline-success" type="button" (click)="search(searchTerm.value)">Search</button>
      </form>
    </div>
    <div class="col-md-4 d-flex justify-content-md-end">
      <button class="btn btn-outline-primary" (click)="displayFavorites()">Favorites</button>
      <!-- Show All Movies Button -->
      <button class="btn btn-outline-secondary ms-2" (click)="getAllMovies()">Show All</button>
    </div>
  </div>
</div>
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">FilmFasciné</h1>
      <p class="lead fw-normal text-white-50 mb-0">Explorez le cinéma sous un nouvel angle avec FilmFasciné,
        où chaque scène raconte une histoire captivante.
      </p>
    </div>
  </div>
</header>
<div class="container my-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let movie of movies">
      <app-movie-item [movie]="movie"></app-movie-item>
    </div>
  </div>
</div>
